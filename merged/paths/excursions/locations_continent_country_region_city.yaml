get:
  tags:
    - location
    - reference
  security:
   - basicAuth: []
  description: |
    `Location` object (type City) with possible child generic locations.
  responses:
    200:
      description: Successful response
      schema:
        type: array
        items:
          $ref: '#/definitions/Location'
    403:
      description: Unauthorised response
      schema:
        type: string
        description: Not Authourised to access this endpoint or resource.
  parameters:
    - name: Accept-Language
      description: 'Locale'
      in: header
      type: string
    - name: continent
      in: path
      description: '`Location` code for the continent'
      required: true
      type: string
    - name: country
      in: path
      description: '`Location` code for the country'
      required: true
      type: string
    - name: region
      in: path
      description: '`Location` code for the region'
      required: true
      type: string
    - name: city
      in: path
      description: '`Location` code for the city'
      required: true
      type: string
