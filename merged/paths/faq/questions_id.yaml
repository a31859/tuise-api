get:
  summary: Frequently Asked Questions
  description: |
    The questions endpoint return the request question topic
  parameters:
    - name: id
      in: path
      description: Question ID
      required: true
      type: integer
      format: int32
  tags:
    - FAQ
  responses:
    200:
      description: The question object
      schema:
        type: array
        items:
          $ref: '#/definitions/FAQ'
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
